<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#app {
				width: 800px;
				height: 600px;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
		<script src="js/circle.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<canvas id='canvas' width="800" height='600' style="border: 1px solid red;"></canvas>
		</div>
		<script type="text/javascript">
			var cv = document.getElementById('canvas');
			var ctx = cv.getContext('2d');
			var c = new Circle({
				cx: 200,
				cy: 200,
				r: 100,
				startAngle: 310,
				endAngle: 50,
				anticlockwise:true
			});
			
			// c.drawImmediately(ctx);
			// c.update()
			// c.draw(ctx)
			var timer = setInterval(function(){
				if(c.update()){
					clearInterval(timer)
				}
				c.draw(ctx)
			},100/6)
		</script>
	</body>
</html>
